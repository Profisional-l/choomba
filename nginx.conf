user  root;

worker_processes  1;

events {
}

http {
    
    server {
        listen       80;    
        server_name  choomba.formuls.xyz www.choomba.formuls.xyz;

        return 301 https://$host$request_uri;
    }

    server {
    listen 443 ssl; 
    server_name choomba.formuls.xyz www.choomba.formuls.xyz;

    ssl_certificate /etc/letsencrypt/live/choomba.formuls.xyz/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/choomba.formuls.xyz/privkey.pem; 

    location / {
        proxy_pass http://frontend:3000/;
    }
    
    location /api/ {
        proxy_pass http://backend:5000/;
    }
}
}
